<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Monster Combat</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="combatField">
      <div id="playerWrapper">
	<div id="player" class="entity">P</div>
      </div>
      <div id="weaponWrapper">
	<div id="weapon"></div>
      </div>
      <div id="monsterWrapper">
	<div id="monster" class="entity">M</div>
      </div>
      <div id="infoWrapper">
	<div id="statWrapper">
	  <div id="playerStat"></div>
	  <div id="monsterStat"></div>
	</div>
	<div id="playerTerminal"></div>
      </div>
    </div>
  
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
